language: cpp
before_install:
- apt-cache search mingw
- sudo apt-get update -qq
- sudo apt-get install -y libx11-dev libogg-dev libxft-dev libpulse-dev rpm debhelper mingw-w64-dev binutils-mingw-w64-i686 g++-mingw-w64-i686 gcc-mingw-w64-i686

branches:
  only:
  - development

before_script: "git fetch --tags && export VERSION=$(git describe --tags --always) && echo Building version: $VERSION"

script: 

  - mkdir ../build-windows && cd ../build-windows && export DXSDK_DIR=~/ && cmake -DCMAKE_TOOLCHAIN_FILE=../NeoEditor/CMake/Toolchains/CrossWindowsMingw.cmake ../NeoEditor && make -j2 && make package

  - mkdir ../build && cd ../build && cmake ../NeoEditor -DNEO_VERSION_STRING="\"$VERSION\"" && make -j2 && make package && make test
 
  
